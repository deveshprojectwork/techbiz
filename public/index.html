<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8" />
      <meta  name="description" content="Web site created using create-react-app"      />
      <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
      <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      <title>Institute an Education Category Bootstrap Responsive Website Template | Home :: w3layouts</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="keywords" content="Institute Responsive web template, Bootstrap Web" />

      <script type="application/x-javascript">
        addEventListener("load", function () {
          setTimeout(hideURLbar, 0);
        }, false);
    
        function hideURLbar() {
          window.scrollTo(0, 1);
        }
      </script>
      <!-- //Meta Tags -->
      <!-- Style-sheets -->
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
      <link href="css/font-awesome.css" rel="stylesheet">

      <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
      <link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen" property="" />
      <!--// Style-sheets -->
      <!--web-fonts-->
      <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
      <link href="//fonts.googleapis.com/css?family=Righteous" rel="stylesheet">

      <link rel="stylesheet" href="css/easy-responsive-tabs.css" type="text/css" media="all" /> <!-- Style-CSS -->
      <link href="//fonts.googleapis.com/css?family=Slabo+27px&amp;subset=latin-ext" rel="stylesheet">
      <link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

      <title>React App</title>
  </head>
  <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        
        
        
        <a href="#home" class="scroll" id="toTop" style="display: block;"> <span id="toTopHover" style="opacity: 1;"> </span></a>

        <script type='text/javascript' src='js/jquery-2.2.3.min.js'></script>
        <!-- stats -->
        <script src="js/jquery.waypoints.min.js"></script>
        <script src="js/jquery.countup.js"></script>
        <script>
          $('.counter').countUp();
        </script>
        <!-- //stats -->
        <!-- flexSlider -->
        <script defer src="js/jquery.flexslider.js"></script>
        <script type="text/javascript">
          $(window).load(function () {
            $('.flexslider').flexslider({
              animation: "slide",
              start: function (slider) {
                $('body').removeClass('loading');
              }
            });
          });
        </script>
        <!-- //flexSlider -->
        <!-- Responsiveslides -->
        <script src="js/responsiveslides.min.js"></script>
        <script>
          // You can also use "$(window).load(function() {"
          $(function () {
            // Slideshow 4
            $("#slider3").responsiveSlides({
              auto: true,
              pager: true,
              nav: false,
              speed: 500,
              namespace: "callbacks",
              before: function () {
                $('.events').append("<li>before event fired.</li>");
              },
              after: function () {
                $('.events').append("<li>after event fired.</li>");
              }
            });
      
          });
        </script>
        <!-- // Responsiveslides -->
        <!--search-bar-->
        <script src="js/main.js"></script>
        <!--//search-bar-->
      
        <!-- start-smoth-scrolling -->
        <script type="text/javascript" src="js/move-top.js"></script>
        <script type="text/javascript" src="js/easing.js"></script>
        <script type="text/javascript">
          jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
              event.preventDefault();
              $('html,body').animate({
                scrollTop: $(this.hash).offset().top
              }, 1000);
            });
          });
        </script>
        <!-- start-smoth-scrolling -->
        <!-- here stars scrolling icon -->
        <script type="text/javascript">
          $(document).ready(function () {
            /*
              var defaults = {
              containerID: 'toTop', // fading element id
              containerHoverID: 'toTopHover', // fading element hover id
              scrollSpeed: 1200,
              easingType: 'linear'
              };
            */
      
            $().UItoTop({
              easingType: 'easeOutQuart'
            });
      
          });
        </script>
        <!-- //here ends scrolling icon -->
        <!-- Js for bootstrap working-->
        <script src="js/bootstrap.js"></script>
        <!-- //Js for bootstrap working -->

        <script type='text/javascript' src='js/jquery-2.2.3.min.js'></script>

      <!--search-bar-->
      <script src="js/main.js"></script>
      <!--//search-bar-->
      <!-- script for responsive tabs -->
      <script src="js/easy-responsive-tabs.js"></script>
      <script>
        $(document).ready(function () {
          $('#horizontalTab').easyResponsiveTabs({
            type: 'default', //Types: default, vertical, accordion           
            width: 'auto', //auto or any width like 600px
            fit: true, // 100% fit in a container
            closed: 'accordion', // Start closed if in accordion view
            activate: function (event) { // Callback function if tab is switched
              var $tab = $(this);
              var $info = $('#tabInfo');
              var $name = $('span', $info);
              $name.text($tab.text());
              $info.show();
            }
          });
          $('#verticalTab').easyResponsiveTabs({
            type: 'vertical',
            width: 'auto',
            fit: true
          });
        });
      </script>
      <!--// script for responsive tabs -->
      <!-- start-smoth-scrolling -->
      <script type="text/javascript" src="js/move-top.js"></script>
      <script type="text/javascript" src="js/easing.js"></script>
      <script type="text/javascript">
        jQuery(document).ready(function ($) {
          $(".scroll").click(function (event) {
            event.preventDefault();
            $('html,body').animate({
              scrollTop: $(this.hash).offset().top
            }, 1000);
          });
        });
      </script>
      <!-- start-smoth-scrolling -->
      <!-- here stars scrolling icon -->
      <script type="text/javascript">
        $(document).ready(function () {
          /*
            var defaults = {
            containerID: 'toTop', // fading element id
            containerHoverID: 'toTopHover', // fading element hover id
            scrollSpeed: 1200,
            easingType: 'linear' 
            };
          */

          $().UItoTop({
            easingType: 'easeOutQuart'
          });

        });
      </script>
      <!-- //here ends scrolling icon -->
      <!--js for bootstrap working-->
      <script src="js/bootstrap.js"></script>
      <!-- //for bootstrap working -->





      
  </body>
</html>
